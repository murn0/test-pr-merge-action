---
name: Pull Request
on: pull_request
permissions: {}
jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - run: gh pr merge ${{github.event.pull_request.number}} -ds
        env:
          GH_TOKEN: ${{ github.token }}
